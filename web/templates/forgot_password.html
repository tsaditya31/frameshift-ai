<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password — Frameshift AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-brand">
      <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:6px;">
        <rect x="2" y="5" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.12)" stroke="rgba(124,110,247,0.4)" stroke-width="1"/>
        <rect x="18" y="5" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.3)" stroke="rgba(124,110,247,0.7)" stroke-width="1"/>
        <rect x="2" y="18" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.18)" stroke="rgba(124,110,247,0.5)" stroke-width="1"/>
        <rect x="18" y="18" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.08)" stroke="rgba(124,110,247,0.3)" stroke-width="1"/>
        <circle cx="16" cy="16" r="3" fill="#7c6ef7"/>
        <path d="M16 12.5L16.6 15.4L19.5 16L16.6 16.6L16 19.5L15.4 16.6L12.5 16L15.4 15.4Z" fill="white"/>
      </svg>
      Frameshift AI
    </div>
    <h2>Reset password</h2>

    {% if sent %}
      <div class="alert alert-success">
        If that email is registered, a reset link has been sent.
      </div>
      {% if dev_link %}
      <div class="alert" style="margin-top:0.75rem; word-break:break-all;">
        <strong>Dev mode — no SMTP configured.</strong><br/>
        <a href="{{ dev_link }}">{{ dev_link }}</a>
      </div>
      {% endif %}
      <p class="auth-footer"><a href="/login">Back to sign in</a></p>
    {% else %}
      <p style="color:var(--muted);font-size:0.9rem;margin-bottom:1.25rem;">
        Enter your email and we'll send you a reset link.
      </p>
      <form method="post" action="/forgot-password">
        <label>Email
          <input type="email" name="email" placeholder="you@example.com" required autofocus />
        </label>
        <button type="submit" class="btn-primary full-width">Send reset link</button>
      </form>
      <p class="auth-footer"><a href="/login">Back to sign in</a></p>
    {% endif %}
  </div>
</div>
</body>
</html>
