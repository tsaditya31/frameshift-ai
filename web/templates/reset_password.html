<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password — Frameshift AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-brand">
      <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:6px;">
        <rect x="2" y="5" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.12)" stroke="rgba(124,110,247,0.4)" stroke-width="1"/>
        <rect x="18" y="5" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.3)" stroke="rgba(124,110,247,0.7)" stroke-width="1"/>
        <rect x="2" y="18" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.18)" stroke="rgba(124,110,247,0.5)" stroke-width="1"/>
        <rect x="18" y="18" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.08)" stroke="rgba(124,110,247,0.3)" stroke-width="1"/>
        <circle cx="16" cy="16" r="3" fill="#7c6ef7"/>
        <path d="M16 12.5L16.6 15.4L19.5 16L16.6 16.6L16 19.5L15.4 16.6L12.5 16L15.4 15.4Z" fill="white"/>
      </svg>
      Frameshift AI
    </div>
    <h2>Set new password</h2>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    {% if not token %}
    <div class="alert alert-error">Invalid or missing reset token. <a href="/forgot-password">Request a new link</a>.</div>
    {% else %}
    <form method="post" action="/reset-password">
      <input type="hidden" name="token" value="{{ token }}" />
      <label>New password
        <input type="password" name="password" placeholder="At least 8 characters" required autofocus />
      </label>
      <label>Confirm new password
        <input type="password" name="confirm_password" placeholder="••••••••" required />
      </label>
      <button type="submit" class="btn-primary full-width">Set password</button>
    </form>
    {% endif %}

    <p class="auth-footer"><a href="/login">Back to sign in</a></p>
  </div>
</div>
</body>
</html>
