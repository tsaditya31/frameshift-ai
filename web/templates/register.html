<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register — Frameshift AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-brand">
      <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:6px;">
        <rect x="2" y="5" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.12)" stroke="rgba(124,110,247,0.4)" stroke-width="1"/>
        <rect x="18" y="5" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.3)" stroke="rgba(124,110,247,0.7)" stroke-width="1"/>
        <rect x="2" y="18" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.18)" stroke="rgba(124,110,247,0.5)" stroke-width="1"/>
        <rect x="18" y="18" width="12" height="9" rx="1.5" fill="rgba(124,110,247,0.08)" stroke="rgba(124,110,247,0.3)" stroke-width="1"/>
        <circle cx="16" cy="16" r="3" fill="#7c6ef7"/>
        <path d="M16 12.5L16.6 15.4L19.5 16L16.6 16.6L16 19.5L15.4 16.6L12.5 16L15.4 15.4Z" fill="white"/>
      </svg>
      Frameshift AI
    </div>
    <h2>Create account</h2>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/register">
      <label>Name
        <input type="text" name="name" placeholder="Your name" required autofocus />
      </label>
      <label>Email
        <input type="email" name="email" placeholder="you@example.com" required />
      </label>
      <label>Password
        <input type="password" name="password" placeholder="At least 8 characters" required />
      </label>
      <label>Confirm password
        <input type="password" name="confirm_password" placeholder="••••••••" required />
      </label>
      <button type="submit" class="btn-primary full-width">Create account</button>
    </form>

    {% if google_enabled %}
    <div class="auth-divider"><span>or</span></div>
    <a href="/auth/google" class="btn-google">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615Z" fill="#4285F4"/>
        <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18Z" fill="#34A853"/>
        <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332Z" fill="#FBBC05"/>
        <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58Z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </a>
    {% endif %}

    <p class="auth-footer">Already have an account? <a href="/login">Sign in</a></p>
  </div>
</div>
</body>
</html>
